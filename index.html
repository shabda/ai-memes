<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meme Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Meme Generator</h1>
        </header>

        <main>
            <div class="left-column">
                <section id="memeSelection">
                    <h2>Choose a Meme Template</h2>
                    <div id="memeThumbnails" class="thumbnail-grid"></div>
                </section>

                <section id="memeGeneration">
                    <h2>Generate Your Meme</h2>
                    <form id="memeForm">
                        <input type="hidden" id="selectedMemeType" name="memeType">
                        <label for="prompt">Enter your prompt:</label>
                        <textarea id="prompt" name="prompt" rows="3" placeholder="Enter your meme idea here" required></textarea>
                        <button type="submit">Generate Meme</button>
                    </form>
                </section>
            </div>

            <div class="right-column">
                <section id="result">
                    <h2>Your Generated Meme</h2>
                    <div id="memeResult">
                        <canvas id="memeCanvas"></canvas>
                    </div>
                    <button id="downloadMeme" style="display:none;">Download Meme</button>
                </section>
            </div>
        </main>

        <footer>
            <p>Built by <a href="https://twitter.com/shabda" target="_blank">twitter.com/shabda</a>. Build AI memes at <a href="https://memes.agiliq.com" target="_blank">memes.agiliq.com</a></p>
        </footer>
    </div>

    <script type="module" src="/static/memeConfig.js"></script>
    <script type="module" src="/static/memeGenerator.js"></script>
    <script type="module" src="/static/app.js"></script>
</body>
</html>
